<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #e5ddd5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
}

.login-box {
    background: #fff;
    padding: 20px;
    border: 1px solid #ccc;
    width: 350px;
    border-radius: 5px;
    margin-bottom: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

.logo {
    width: 60px;
    margin-bottom: 10px;
}

h2 {
    font-size: 18px;
    color: #128C7E;
    margin-bottom: 15px;
}

form input {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    background: #f0f0f0;
}

button {
    width: 100%;
    background: #128C7E;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 500;
}

button:hover {
    background: #075e54;
}

.divider {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 10px 0;
    position: relative;
}

.divider::before,
.divider::after {
    content: "";
    flex: 1;
    height: 1px;
    background: #ccc;
    margin: 0 10px;
}

.google-login {
    color: #4285F4;
    font-weight: 500;
    text-decoration: none;
    display: block;
    margin-top: 10px;
}

.forgot-password {
    display: block;
    margin-top: 10px;
    font-size: 12px;
    color: #075e54;
    text-decoration: none;
}

.signup-box {
    background: #fff;
    padding: 15px;
    border: 1px solid #ccc;
    width: 350px;
    border-radius: 5px;
}

.signup-box a {
    color: #128C7E;
    text-decoration: none;
    font-weight: 500;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="OIP.jpg" alt="WhatsApp Logo" class="logo">
            <h2>Log in to WhatsApp</h2>
            <form action="#">
                <input type="text" placeholder="Phone Number" required>
                <button type="submit">Next</button>
                <div class="divider">
                    <span>OR</span>
                </div>
                <a href="#" class="google-login">Continue with Google</a>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
        </div>
        <div class="signup-box">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
